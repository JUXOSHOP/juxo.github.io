<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda de Golosinas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --wallapop-green: #13c1ac;
            --text-dark: #253238;
            --bg-gray: #f7f9fa;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-gray); 
            margin: 0; 
            padding-top: 85px; 
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 75px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .logo { font-size: 22px; font-weight: 800; color: var(--wallapop-green); text-decoration: none; }

        .search-bar { flex-grow: 1; margin: 0 20px; position: relative; max-width: 500px; }

        #buscar {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background: #f2f4f5;
            outline: none;
        }

        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #888; }

        .btn-carrito-nav { position: relative; background: none; border: none; font-size: 22px; cursor: pointer; }

        .cart-badge {
            position: absolute; top: -5px; right: -8px;
            background: var(--wallapop-green); color: white;
            font-size: 11px; padding: 2px 6px; border-radius: 10px;
        }

        /* FILTROS */
        #categorias { 
            display: flex; 
            justify-content: center; 
            gap: 8px; 
            padding: 15px; 
            overflow-x: auto; 
            background: #fff;
            margin-bottom: 20px;
        }

        .boton-categoria {
            padding: 8px 15px; border: 1px solid #ddd;
            background: #fff; border-radius: 20px; cursor: pointer; white-space: nowrap;
        }

        .boton-categoria.activo { background: var(--wallapop-green); color: white; border-color: var(--wallapop-green); }

        /* PRODUCTOS */
        #productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px; padding: 0 5% 50px;
        }

        .producto {
            background: #fff; border-radius: 10px; overflow: hidden;
            border: 1px solid #eee; transition: 0.2s; text-align: center;
        }

        .producto img { width: 100%; height: 150px; object-fit: cover; }

        .info-card { padding: 10px; }

        .precio { font-size: 17px; font-weight: 700; color: #000; }

        .nombre-prod { font-size: 13px; color: #666; height: 34px; overflow: hidden; margin: 5px 0; }

        .agregar {
            width: 100%; padding: 8px; background: #fff;
            color: var(--wallapop-green); border: 1px solid var(--wallapop-green);
            border-radius: 5px; font-weight: bold; cursor: pointer;
        }

        .agregar:hover { background: var(--wallapop-green); color: #fff; }

        /* CARRITO VENTANA */
        #carrito {
            position: fixed; top: 80px; right: 5%;
            width: 300px; background: white; border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2); padding: 15px;
            display: none; z-index: 2000;
        }

        #carrito.activo { display: block; }

        #listaCarrito { list-style: none; padding: 0; max-height: 250px; overflow-y: auto; }

        #listaCarrito li { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 13px; }

        #comprar {
            width: 100%; padding: 12px; background: var(--wallapop-green);
            color: white; border: none; border-radius: 8px; font-weight: bold;
            margin-top: 10px; cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">GoloShop</a>
    <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" id="buscar" placeholder="¿Qué buscas hoy?">
    </div>
    <button class="btn-carrito-nav" onclick="toggleCarrito()">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="cart-badge" id="cart-count">0</span>
    </button>
</header>

<div id="categorias">
    <button class="boton-categoria activo" data-categoria="todos">Todos</button>
    <button class="boton-categoria" data-categoria="golosinas">Golosinas</button>
    <button class="boton-categoria" data-categoria="alfajores">Alfajores</button>
    <button class="boton-categoria" data-categoria="jugos">Jugos</button>
    <button class="boton-categoria" data-categoria="otros">Varios</button>
</div>

<div id="productos">
    </div>

<div id="carrito">
    <h3 style="margin-top:0">Mi Carrito</h3>
    <ul id="listaCarrito"></ul>
    <div id="total" style="font-weight: bold; margin-top:10px; text-align:right;">Total: $0</div>
    <button id="comprar">Pagar Pedido</button>
</div>

<script>
    // LISTA EXACTA DE TUS PRODUCTOS
    const misProductos = [
        { n: "Globo Bombuchas x100", p: 2000, img: "globo-bombuchas-x-100-un.jpg", c: "otros" },
        { n: "Globo Bombuchas sueltas x25", p: 500, img: "globo-bombuchas-sueltas-x-25-un.jpg", c: "otros" },
        { n: "Girasol Tostalindo 50g", p: 800, img: "girasol-tostalindo-50g.jpg", c: "otros" },
        { n: "Juguito Pepito triple sabor", p: 700, img: "juguito-pepito-triple-sabor.jpg", c: "jugos" },
        { n: "Juguito Pepito top 2 sabores", p: 500, img: "juguito-pepito-top2-sabores.jpg", c: "jugos" },
        { n: "Pastillas Lucky x8 un.", p: 100, img: "pastillas-lucky-x-8-un.jpg", c: "golosinas" },
        { n: "Tubitwist TNT Frutilla 15g", p: 500, img: "tubitwist-tnt-acida-frutilla-15g.jpg", c: "golosinas" },
        { n: "Tubitwist TNT Uva 15g", p: 500, img: "tubitwist-tnt-acida-uva-15g.jpg", c: "golosinas" },
        { n: "Tubitwist TNT Frutilla 70g", p: 1500, img: "tubitwist-tnt-acida-frutilla-70g.jpg", c: "golosinas" },
        { n: "Tubitwist TNT Uva 70g", p: 1500, img: "tubitwist-tnt-acida-uva-70g.jpg", c: "golosinas" },
        { n: "Regaliz Bull Dog Billiken 75g", p: 1500, img: "regaliz-bull-dog-billiken-75g.jpg", c: "golosinas" },
        { n: "Malvavisco Gongys 28g", p: 700, img: "malvavisco-gongys-28g.jpg", c: "golosinas" },
        { n: "Heladitos Secos un.", p: 200, img: "heladitos-secos-un.jpg", c: "golosinas" },
        { n: "Gallinitas Surtidas un.", p: 200, img: "gallinitas-surtidas-un.jpg", c: "golosinas" },
        { n: "Chup Pops Evolution", p: 500, img: "chup-pops-evolution-surtido.jpg", c: "golosinas" },
        { n: "Chupetin Mr Pops Fruta", p: 300, img: "chupetin-mr-pops-fruta.jpg", c: "golosinas" },
        { n: "Bizcochuelo Pic Nic un.", p: 1000, img: "bizcochuelo-pic-nic-un.jpg", c: "otros" },
        { n: "Mini Torta Rapsodia", p: 1000, img: "mini-torta-rapsodia.jpg", c: "alfajores" },
        { n: "Alfajor Fulbito Chocolate", p: 400, img: "alfajor-fulbito-chocolate.jpg", c: "alfajores" },
        { n: "Alfajor Fulbito Mani", p: 400, img: "alfajor-fulbito-mani.jpg", c: "alfajores" },
        { n: "Alfajor Guaymallen Oro 50g", p: 1300, img: "alfajor-guaymallen-oro-50g.jpg", c: "alfajores" },
        { n: "Alfajor Guaymallen Platino 50g", p: 1300, img: "alfajor-guaymallen-platino-50g.jpg", c: "alfajores" },
        { n: "Alfajor Fantoche Simple Night", p: 1200, img: "alfajor-fantoche-simple-night-50g.jpg", c: "alfajores" },
        { n: "Alfajor Fantoche Simple Day", p: 1200, img: "alfajor-fantoche-simple-day-50g.jpg", c: "alfajores" },
        { n: "Turron Fulbito un.", p: 400, img: "turron-fulbito-un.jpg", c: "otros" },
        { n: "Sapito Chocolatoso un.", p: 500, img: "rospo-sapito-chocolatoso-un.jpg", c: "golosinas" },
        { n: "Sapito Frutilla un.", p: 500, img: "rospo-sapito-frutilla-un.jpg", c: "golosinas" },
        { n: "Sapito Mani un.", p: 500, img: "rospo-sapito-mani-un.jpg", c: "golosinas" },
        { n: "Sapito Dulce de Leche un.", p: 500, img: "rospo-sapito-dulce-de-leche-un.jpg", c: "golosinas" },
        { n: "Chicle Fierita Tutti un.", p: 100, img: "chicle-fierita-tutti-un.jpg", c: "golosinas" },
        { n: "Chicle Fierita Banana un.", p: 100, img: "chicle-fierita-banana-un.jpg", c: "golosinas" },
        { n: "Chicle Fierita Rec Frutilla", p: 300, img: "chicle-fierita-rec-frutilla-un.jpg", c: "golosinas" },
        { n: "Chicle Open Candy Sandia", p: 300, img: "chicle-open-candy-sandia-un.jpg", c: "golosinas" },
        { n: "Masticable Misky Frutita", p: 33, img: "masticable-misky-frutita-un.jpg", c: "golosinas" },
        { n: "Tira Acida Marengo x2", p: 100, img: "tira-acida-marengo-x-2-un.jpg", c: "golosinas" },
        { n: "Goma Rollo Misky un.", p: 100, img: "goma-rollo-misky-un.jpg", c: "golosinas" },
        { n: "Sugus Tradicional un.", p: 33, img: "sugus-tradicional-un.jpg", c: "golosinas" },
        { n: "Masticable Billiken Surtido", p: 33, img: "masticable-billiken-surtido-un.jpg", c: "golosinas" },
        { n: "Mielcita Suschen un.", p: 100, img: "mielcita-suschen-un.jpg", c: "golosinas" },
        { n: "Chup Crazy Pop Uva", p: 900, img: "chup-crazy-pop-uva-un.jpg", c: "golosinas" },
        { n: "Chup Crazy Pop Frutilla", p: 900, img: "chup-crazy-pop-frutilla-un.jpg", c: "golosinas" },
        { n: "Sugus Confitado 50g", p: 1500, img: "sugus-confitado-tradicional-50g.jpg", c: "golosinas" },
        { n: "Caramelo Lenguetazo Tutti", p: 400, img: "caramelo-lenguetazo-tutti-un.jpg", c: "golosinas" }
    ];

    const container = document.getElementById('productos');

    // Función para mostrar productos
    function cargarProductos() {
        container.innerHTML = '';
        misProductos.forEach(p => {
            container.innerHTML += `
                <div class="producto" data-categoria="${p.c}">
                    <img src="imagenes/${p.img}" alt="${p.n}" onerror="this.src='https://via.placeholder.com/150?text=Imagen'">
                    <div class="info-card">
                        <div class="precio">$${p.p}</div>
                        <div class="nombre-prod">${p.n}</div>
                        <button class="agregar" onclick="agregarAlCarrito('${p.n}', ${p.p})">Añadir</button>
                    </div>
                </div>
            `;
        });
    }

    cargarProductos();

    // Lógica de Carrito
    let carrito = [];
    function toggleCarrito() { document.getElementById('carrito').classList.toggle('activo'); }

    function agregarAlCarrito(nombre, precio) {
        carrito.push({nombre, precio});
        actualizarCarrito();
    }

    function eliminarItem(index) {
        carrito.splice(index, 1);
        actualizarCarrito();
    }

    function actualizarCarrito() {
        const lista = document.getElementById('listaCarrito');
        lista.innerHTML = '';
        let total = 0;
        carrito.forEach((item, i) => {
            lista.innerHTML += `<li>${item.nombre} - $${item.precio} <button onclick="eliminarItem(${i})" style="color:red; border:none; background:none; cursor:pointer;">X</button></li>`;
            total += item.precio;
        });
        document.getElementById('total').textContent = `Total: $${total}`;
        document.getElementById('cart-count').textContent = carrito.length;
    }

    // Filtros y Buscador
    const buscador = document.getElementById('buscar');
    const btns = document.querySelectorAll('.boton-categoria');

    function filtrar() {
        const texto = buscador.value.toLowerCase();
        const catActiva = document.querySelector('.boton-categoria.activo').dataset.categoria;
        
        document.querySelectorAll('.producto').forEach(p => {
            const nombre = p.querySelector('.nombre-prod').textContent.toLowerCase();
            const cat = p.dataset.categoria;
            const coincideBusqueda = nombre.includes(texto);
            const coincideCat = (catActiva === 'todos' || cat === catActiva);
            p.style.display = (coincideBusqueda && coincideCat) ? 'block' : 'none';
        });
    }

    buscador.addEventListener('input', filtrar);
    btns.forEach(b => b.addEventListener('click', () => {
        btns.forEach(btn => btn.classList.remove('activo'));
        b.classList.add('activo');
        filtrar();
    }));

</script>
</body>
</html>
