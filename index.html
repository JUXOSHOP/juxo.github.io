<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>JUXO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f7f7f7;
}

/* HEADER */
header {
    background: white;
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.logo {
    font-size: 26px;
    font-weight: bold;
    color: #13c1ac;
}

.search-bar input {
    padding: 10px 15px;
    border-radius: 20px;
    border: 1px solid #ddd;
    width: 250px;
}

/* CATEGORÍAS */
.categorias {
    display: flex;
    gap: 15px;
    padding: 15px 30px;
    background: white;
    border-bottom: 1px solid #eee;
}

.categorias button {
    background: #13c1ac;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    cursor: pointer;
}

/* GRID */
.productos {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    padding: 30px;
}

.producto {
    background: white;
    border-radius: 12px;
    padding: 15px;
    transition: 0.2s ease;
}

.producto:hover {
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.producto img {
    width: 100%;
    height: 150px;
    object-fit: contain;
}

.producto h3 {
    font-size: 14px;
    margin: 10px 0 5px 0;
}

.precio {
    font-size: 18px;
    font-weight: bold;
}

.stock {
    color: #00a884;
    font-size: 13px;
}
</style>
</head>

<body>

<header>
<div class="logo">JUXO</div>
<div class="search-bar">
<input type="text" id="buscador" placeholder="Buscar productos..." onkeyup="buscar()">
</div>
</header>

<div class="categorias">
<button onclick="filtrar('todos')">Todos</button>
<button onclick="filtrar('kiosco')">Kiosco</button>
<button onclick="filtrar('snacks')">Snacks</button>
<button onclick="filtrar('bebidas')">Bebidas</button>
<button onclick="filtrar('almacen')">Almacén</button>
</div>

<section class="productos" id="productos">

<!-- EJEMPLO DE PRODUCTO -->
<div class="producto kiosco">
<img src="imagenes/alfajor-fantoche-simple-day-50g.jpg">
<h3>Alfajor Fantoche Simple Day 50g</h3>
<div class="precio">$1.200</div>
<div class="stock">Disponible</div>
</div>

<div class="producto bebidas">
<img src="imagenes/juguito-pepito-triple-sabor.jpg">
<h3>Juguito Pepito Triple Sabor</h3>
<div class="precio">$700</div>
<div class="stock">Disponible</div>
</div>

</section>

<script>
function filtrar(categoria) {
    let productos = document.querySelectorAll('.producto');
    productos.forEach(p => {
        if (categoria === 'todos') {
            p.style.display = "block";
        } else {
            p.style.display = p.classList.contains(categoria) ? "block" : "none";
        }
    });
}

function buscar() {
    let input = document.getElementById("buscador").value.toLowerCase();
    let productos = document.querySelectorAll('.producto');
    productos.forEach(p => {
        let texto = p.innerText.toLowerCase();
        p.style.display = texto.includes(input) ? "block" : "none";
    });
}
</script>

</body>
</html>
