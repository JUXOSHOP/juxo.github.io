<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoloShop | Estilo Wallapop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --wallapop-green: #13c1ac;
            --text-dark: #253238;
            --bg-gray: #f7f9fa;
            --border-color: #e0e6e9;
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg-gray); 
            margin: 0; 
            padding-top: 85px; 
            color: var(--text-dark);
        }

        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 75px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10%;
            box-shadow: 0 1px 5px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        .logo { font-size: 24px; font-weight: 800; color: var(--wallapop-green); text-decoration: none; }

        .search-bar { flex-grow: 1; margin: 0 30px; position: relative; }

        #buscar {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background: #f2f4f5;
            outline: none;
        }

        #buscar:focus { background: #fff; border-color: var(--wallapop-green); }

        .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #888; }

        .btn-carrito-nav { position: relative; background: none; border: none; font-size: 22px; cursor: pointer; }

        .cart-badge {
            position: absolute; top: -8px; right: -10px;
            background: var(--wallapop-green); color: white;
            font-size: 11px; padding: 2px 6px; border-radius: 12px;
        }

        #categorias { display: flex; justify-content: center; gap: 10px; padding: 20px; overflow-x: auto; }

        .boton-categoria {
            padding: 10px 18px; border: 1px solid var(--border-color);
            background: #fff; border-radius: 20px; cursor: pointer; white-space: nowrap;
        }

        .boton-categoria.activo { background: var(--wallapop-green); color: white; border-color: var(--wallapop-green); }

        #productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px; padding: 0 10% 50px;
        }

        .producto {
            background: #fff; border-radius: 12px; overflow: hidden;
            border: 1px solid #eee; transition: 0.2s;
        }

        .producto:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.08); }

        .producto img { width: 100%; height: 180px; object-fit: cover; background: #eee; }

        .info-card { padding: 12px; }

        .precio { font-size: 18px; font-weight: 700; }

        .nombre-prod { font-size: 14px; color: #555; height: 36px; overflow: hidden; margin: 8px 0; }

        .agregar {
            width: 100%; padding: 8px; background: white;
            color: var(--wallapop-green); border: 2px solid var(--wallapop-green);
            border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        .agregar:hover { background: var(--wallapop-green); color: white; }

        #carrito {
            position: fixed; top: 80px; right: 10%;
            width: 320px; background: white; border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2); padding: 20px;
            display: none; z-index: 2000;
        }

        #carrito.activo { display: block; }

        #listaCarrito { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; }

        #listaCarrito li { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }

        .btn-eliminar { color: #ff4d4d; background: none; border: none; cursor: pointer; }

        #comprar {
            width: 100%; padding: 14px; background: var(--wallapop-green);
            color: white; border: none; border-radius: 10px; font-weight: bold;
            margin-top: 15px; cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">GoloShop</a>
    <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" id="buscar" placeholder="Buscar golosinas...">
    </div>
    <button class="btn-carrito-nav" onclick="toggleCarrito()">
        <i class="fa-solid fa-cart-shopping"></i>

    </button>
</header>

<div id="carrito">
    <h3 style="margin-top:0">Mi Carrito</h3>
    <ul id="listaCarrito"></ul>
    <div id="total" style="font-weight: bold; margin-top:15px; text-align:right;">Total: $0</div>
    <button id="comprar">Comprar con Mercado Pago</button>
</div>

<script>
    function toggleCarrito() { document.getElementById('carrito').classList.toggle('activo'); }

    // Búsqueda y Filtros
    const inputBuscar = document.getElementById('buscar');
    const botones = document.querySelectorAll('.boton-categoria');

    function filtrar() {
        const texto = inputBuscar.value.toLowerCase();
        const catActiva = document.querySelector('.boton-categoria.activo').dataset.categoria;
        document.querySelectorAll('.producto').forEach(p => {
            const nombre = p.querySelector('.nombre-prod').textContent.toLowerCase();
            const cat = p.dataset.categoria;
            p.style.display = (nombre.includes(texto) && (catActiva === 'todos' || cat === catActiva)) ? 'block' : 'none';
        });
    }

    inputBuscar.addEventListener('input', filtrar);
    botones.forEach(b => b.addEventListener('click', () => {
        botones.forEach(btn => btn.classList.remove('activo'));
        b.classList.add('activo');
        filtrar();
    }));

    // Carrito
    let carrito = [];
    function agregarAlCarrito(nombre, precio) {
        carrito.push({nombre, precio});
        actualizarCarrito();
    }

    function eliminarItem(index) {
        carrito.splice(index, 1);
        actualizarCarrito();
    }

    function actualizarCarrito() {
        const lista = document.getElementById('listaCarrito');
        lista.innerHTML = '';
        let total = 0;
        carrito.forEach((item, i) => {
            lista.innerHTML += `<li>${item.nombre} - $${item.precio} <button class="btn-eliminar" onclick="eliminarItem(${i})"><i class="fa-solid fa-trash"></i></button></li>`;
            total += item.precio;
        });
        document.getElementById('total').textContent = `Total: $${total.toLocaleString('es-AR')}`;
        document.getElementById('cart-count').textContent = carrito.length;
    }

    document.getElementById('comprar').addEventListener('click', () => {
        if(carrito.length === 0) return alert('Carrito vacío');
        window.open('https://www.mercadopago.com.ar/checkout/v1/redirect?pref_id=TU_LINK_MP', '_blank');
    });
</script>

</body>
</html>
