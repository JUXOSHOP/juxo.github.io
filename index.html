<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIOSCO JUPITER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --ws: #13c1ac; --bg: #f7f9fa; --txt: #253238; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-top: 80px; }
        
        /* HEADER */
        header { position: fixed; top: 0; width: 100%; height: 70px; background: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 5%; box-shadow: 0 1px 5px rgba(0,0,0,0.1); z-index: 1000; box-sizing: border-box; }
        .logo { color: var(--ws); font-size: 20px; font-weight: 800; text-decoration: none; }
        .search-container { flex-grow: 1; margin: 0 15px; position: relative; max-width: 400px; }
        #buscar { width: 100%; padding: 10px 35px; border-radius: 20px; border: 1px solid #ddd; background: #f2f4f5; outline: none; box-sizing: border-box; }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #888; }
        .cart-btn { background: none; border: none; font-size: 22px; cursor: pointer; position: relative; }
        .badge { position: absolute; top: -5px; right: -5px; background: var(--ws); color: #fff; font-size: 10px; padding: 2px 6px; border-radius: 10px; }

        /* CATEGORIAS */
        .cats { display: flex; overflow-x: auto; padding: 15px; background: #fff; gap: 10px; border-bottom: 1px solid #eee; justify-content: center; }
        .chip { padding: 8px 15px; border: 1px solid #ddd; border-radius: 20px; background: #fff; cursor: pointer; font-size: 14px; white-space: nowrap; font-weight: 600; }
        .chip.active { background: var(--ws); color: #fff; border-color: var(--ws); }

        /* GRID */
        .container { max-width: 1100px; margin: 20px auto; padding: 0 15px; }
        #grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: #fff; border-radius: 10px; border: 1px solid #eee; overflow: hidden; display: flex; flex-direction: column; }
        .card img { width: 100%; height: 140px; object-fit: cover; background: #eee; }
        .info { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; }
        .price { font-size: 18px; font-weight: 800; margin: 0; }
        .name { font-size: 13px; color: #555; margin: 5px 0 10px; height: 32px; overflow: hidden; line-height: 1.2; }
        .add { width: 100%; background: #fff; color: var(--ws); border: 2px solid var(--ws); padding: 7px; border-radius: 5px; font-weight: 800; cursor: pointer; }
        .add:hover { background: var(--ws); color: #fff; }

        /* CARRITO SIDEBAR */
        #side-cart { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: #fff; z-index: 2000; box-shadow: -2px 0 10px rgba(0,0,0,0.1); transition: 0.3s; padding: 20px; display: flex; flex-direction: column; }
        #side-cart.open { right: 0; }
        #cart-items { list-style: none; padding: 0; flex-grow: 1; overflow-y: auto; }
        #cart-items li { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 12px; }
        .send-btn { width: 100%; background: var(--ws); color: #fff; border: none; padding: 15px; border-radius: 10px; font-weight: 800; cursor: pointer; }

        @media (max-width: 500px) { #grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">KIOSCO JUPITER</a>
    <div class="search-container">
        <i class="fa fa-search search-icon"></i>
        <input type="text" id="buscar" placeholder="¿Qué buscas?">
    </div>
    <button class="cart-btn" onclick="toggleCart()">
        <i class="fa fa-shopping-basket"></i>
        <span class="badge" id="count">0</span>
    </button>
</header>

<div class="cats">
    <div class="chip active" onclick="filterCat('todos', this)">Todos</div>
    <div class="chip" onclick="filterCat('golosinas', this)">Golosinas</div>
    <div class="chip" onclick="filterCat('alfajores', this)">Alfajores</div>
    <div class="chip" onclick="filterCat('otros', this)">Varios</div>
</div>

<div class="container">
    <div id="grid"></div>
</div>

<div id="side-cart">
    <div style="display:flex; justify-content:space-between; align-items:center">
        <h3>Tu Pedido</h3>
        <button onclick="toggleCart()" style="border:none; background:none; font-size:24px;">&times;</button>
    </div>
    <ul id="cart-items"></ul>
    <h3 id="total-price" style="text-align:right">Total: $0</h3>
    <button class="send-btn" onclick="sendWhatsApp()">Confirmar por WhatsApp</button>
</div>

<script>
    const data = [
        { n: "Globo Bombuchas x100", p: 2000, i: "globo-bombuchas-x-100-un.jpg", c: "otros" },
        { n: "Globo Bombuchas sueltas x25", p: 500, i: "globo-bombuchas-sueltas-x-25-un.jpg", c: "otros" },
        { n: "Girasol Tostalindo 50g", p: 800, i: "girasol-tostalindo-50g.jpg", c: "otros" },
        { n: "Juguito Pepito triple sabor", p: 700, i: "juguito-pepito-triple-sabor.jpg", c: "otros" },
        { n: "Juguito Pepito top 2 sabores", p: 500, i: "juguito-pepito-top2-sabores.jpg", c: "otros" },
        { n: "Pastillas Lucky x8 un.", p: 100, i: "pastillas-lucky-x-8-un.jpg", c: "golosinas" },
        { n: "Tubitwist TNT Frutilla 15g", p: 500, i: "tubitwist-tnt-acida-frutilla-15g.jpg", c: "golosinas" },
        { n: "Tubitwist TNT Uva 15g", p: 500, i: "tubitwist-tnt-acida-uva-15g.jpg", c: "golosinas" },
        { n: "Tubitwist TNT Frutilla 70g", p: 1500, i: "tubitwist-tnt-acida-frutilla-70g.jpg", c: "golosinas" },
        { n: "Tubitwist TNT Uva 70g", p: 1500, i: "tubitwist-tnt-acida-uva-70g.jpg", c: "golosinas" },
        { n: "Regaliz Bull Dog 75g", p: 1500, i: "regaliz-bull-dog-billiken-75g.jpg", c: "golosinas" },
        { n: "Malvavisco Gongys 28g", p: 700, i: "malvavisco-gongys-28g.jpg", c: "golosinas" },
        { n: "Heladitos Secos un.", p: 200, i: "heladitos-secos-un.jpg", c: "golosinas" },
        { n: "Gallinitas Surtidas un.", p: 200, i: "gallinitas-surtidas-un.jpg", c: "golosinas" },
        { n: "Chup Pops Evolution", p: 500, i: "chup-pops-evolution-surtido.jpg", c: "golosinas" },
        { n: "Chupetin Mr Pops Fruta", p: 300, i: "chupetin-mr-pops-fruta.jpg", c: "golosinas" },
        { n: "Bizcochuelo Pic Nic", p: 1000, i: "bizcochuelo-pic-nic-un.jpg", c: "otros" },
        { n: "Mini Torta Rapsodia", p: 1000, i: "mini-torta-rapsodia.jpg", c: "alfajores" },
        { n: "Alfajor Fulbito Choco", p: 400, i: "alfajor-fulbito-chocolate.jpg", c: "alfajores" },
        { n: "Alfajor Fulbito Mani", p: 400, i: "alfajor-fulbito-mani.jpg", c: "alfajores" },
        { n: "Guaymallen Oro", p: 1300, i: "alfajor-guaymallen-oro-50g.jpg", c: "alfajores" },
        { n: "Guaymallen Platino", p: 1300, i: "alfajor-guaymallen-platino-50g.jpg", c: "alfajores" },
        { n: "Fantoche Simple Night", p: 1200, i: "alfajor-fantoche-simple-night-50g.jpg", c: "alfajores" },
        { n: "Fantoche Simple Day", p: 1200, i: "alfajor-fantoche-simple-day-50g.jpg", c: "alfajores" },
        { n: "Turron Fulbito", p: 400, i: "turron-fulbito-un.jpg", c: "otros" },
        { n: "Sapito Chocolatoso", p: 500, i: "rospo-sapito-chocolatoso-un.jpg", c: "golosinas" },
        { n: "Sapito Frutilla", p: 500, i: "rospo-sapito-frutilla-un.jpg", c: "golosinas" },
        { n: "Sapito Mani", p: 500, i: "rospo-sapito-mani-un.jpg", c: "golosinas" },
        { n: "Sapito Dulce de Leche", p: 500, i: "rospo-sapito-dulce-de-leche-un.jpg", c: "golosinas" },
        { n: "Chicle Fierita Tutti", p: 100, i: "chicle-fierita-tutti-un.jpg", c: "golosinas" },
        { n: "Chicle Fierita Banana", p: 100, i: "chicle-fierita-banana-un.jpg", c: "golosinas" },
        { n: "Chicle Fierita Rec Frutilla", p: 300, i: "chicle-fierita-rec-frutilla-un.jpg", c: "golosinas" },
        { n: "Chicle Open Candy Sandia", p: 300, i: "chicle-open-candy-sandia-un.jpg", c: "golosinas" },
        { n: "Masticable Misky", p: 33, i: "masticable-misky-frutita-un.jpg", c: "golosinas" },
        { n: "Tira Acida Marengo", p: 100, i: "tira-acida-marengo-x-2-un.jpg", c: "golosinas" },
        { n: "Goma Rollo Misky", p: 100, i: "goma-rollo-misky-un.jpg", c: "golosinas" },
        { n: "Sugus Tradicional", p: 33, i: "sugus-tradicional-un.jpg", c: "golosinas" },
        { n: "Masticable Billiken", p: 33, i: "masticable-billiken-surtido-un.jpg", c: "golosinas" },
        { n: "Mielcita Suschen", p: 100, i: "mielcita-suschen-un.jpg", c: "golosinas" },
        { n: "Chup Crazy Pop Uva", p: 900, i: "chup-crazy-pop-uva-un.jpg", c: "golosinas" },
        { n: "Chup Crazy Pop Frutilla", p: 900, i: "chup-crazy-pop-frutilla-un.jpg", c: "golosinas" },
        { n: "Sugus Confitado", p: 1500, i: "sugus-confitado-tradicional-50g.jpg", c: "golosinas" },
        { n: "Lenguetazo Tutti", p: 400, i: "caramelo-lenguetazo-tutti-un.jpg", c: "golosinas" }
    ];

    let cart = [];
    const grid = document.getElementById('grid');

    function draw(filter = 'todos', search = '') {
        grid.innerHTML = '';
        data.forEach(p => {
            if ((filter === 'todos' || p.c === filter) && p.n.toLowerCase().includes(search.toLowerCase())) {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <img src="imagenes/${p.i}" onerror="this.src='https://via.placeholder.com/150?text=Kiosco'">
                    <div class="info">
                        <p class="price">$${p.p}</p>
                        <p class="name">${p.n}</p>
                        <button class="add" onclick="addToCart('${p.n}', ${p.p})">Añadir</button>
                    </div>
                `;
                grid.appendChild(div);
            }
        });
    }

    function addToCart(n, p) {
        cart.push({n, p});
        updateCart();
    }

    function updateCart() {
        document.getElementById('count').innerText = cart.length;
        const list = document.getElementById('cart-items');
        list.innerHTML = '';
        let total = 0;
        cart.forEach((item, index) => {
            total += item.p;
            list.innerHTML += `<li>${item.n} <b>$${item.p}</b></li>`;
        });
        document.getElementById('total-price').innerText = `Total: $${total}`;
    }

    function toggleCart() { document.getElementById('side-cart').classList.toggle('open'); }

    function filterCat(cat, el) {
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        draw(cat, document.getElementById('buscar').value);
    }

    function sendWhatsApp() {
        if (cart.length === 0) return alert('Carrito vacío');
        let text = "Hola Kiosco Jupiter! Mi pedido:%0A";
        cart.forEach(i => text += `- ${i.n} ($${i.p})%0A`);
        text += "%0A*Total: " + document.getElementById('total-price').innerText + "*";
        window.open(`https://wa.me/5491100000000?text=${text}`);
    }

    document.getElementById('buscar').oninput = (e) => draw('todos', e.target.value);

    // INICIO AUTOMÁTICO
    window.onload = () => draw();
</script>

</body>
</html>
