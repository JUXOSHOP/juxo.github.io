<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>JUXO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f7f7f7;
}

/* HEADER */
header {
    background: white;
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #13c1ac;
}

.search-bar {
    flex: 1;
    margin: 0 30px;
}

.search-bar input {
    width: 100%;
    padding: 12px;
    border-radius: 25px;
    border: 1px solid #ddd;
    font-size: 14px;
}

/* GRID PRODUCTOS */
.productos {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    padding: 30px;
}

/* TARJETA */
.producto {
    background: white;
    border-radius: 12px;
    padding: 15px;
    transition: 0.2s ease;
}

.producto:hover {
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.producto img {
    width: 100%;
    height: 160px;
    object-fit: contain;
    border-radius: 10px;
}

/* NOMBRE */
.producto h3 {
    font-size: 14px;
    margin: 10px 0 5px 0;
    color: #333;
}

/* PRECIO */
.precio {
    font-size: 18px;
    font-weight: bold;
    color: #222;
}

/* DISPONIBLE */
.stock {
    color: #00a884;
    font-size: 13px;
    margin-top: 5px;
}
</style>
</head>

<body>

<header>
    <div class="logo">JUXO</div>
    <div class="search-bar">
        <input type="text" placeholder="Buscar productos...">
    </div>
</header>

<section class="productos">

<!-- EJEMPLO DE PRODUCTO -->
<div class="producto">
    <img src="imagenes/alfajor-fantoche-simple-day-50g.jpg">
    <h3>Alfajor Fantoche Simple Day 50g</h3>
    <div class="precio">$1.200</div>
    <div class="stock">Disponible</div>
</div>

</section>

</body>
</html>
