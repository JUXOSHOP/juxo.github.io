<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIOSCO JUPITER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --ws: #13c1ac; --bg: #f7f9fa; --txt: #253238; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-top: 80px; }
        
        /* HEADER */
        header { position: fixed; top: 0; width: 100%; height: 70px; background: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 5%; box-shadow: 0 1px 5px rgba(0,0,0,0.1); z-index: 1000; box-sizing: border-box; }
        .logo { color: var(--ws); font-size: 20px; font-weight: 800; text-decoration: none; }
        .search-container { flex-grow: 1; margin: 0 15px; position: relative; max-width: 400px; }
        #buscar { width: 100%; padding: 10px 35px; border-radius: 20px; border: 1px solid #ddd; background: #f2f4f5; outline: none; box-sizing: border-box; }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #888; }
        .cart-btn { background: none; border: none; font-size: 22px; cursor: pointer; position: relative; }
        .badge { position: absolute; top: -5px; right: -5px; background: var(--ws); color: #fff; font-size: 10px; padding: 2px 6px; border-radius: 10px; }

        /* CATEGORIAS */
        .cats { display: flex; overflow-x: auto; padding: 15px; background: #fff; gap: 10px; border-bottom: 1px solid #eee; justify-content: center; }
        .chip { padding: 8px 15px; border: 1px solid #ddd; border-radius: 20px; background: #fff; cursor: pointer; font-size: 14px; white-space: nowrap; font-weight: 600; }
        .chip.active { background: var(--ws); color: #fff; border-color: var(--ws); }

        /* GRID */
        .container { max-width: 1100px; margin: 20px auto; padding: 0 15px; }
        #grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: #fff; border-radius: 10px; border: 1px solid #eee; overflow: hidden; display: flex; flex-direction: column; }
        .card img { width: 100%; height: 140px; object-fit: cover; background: #eee; }
        .info { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; }
        .price { font-size: 18px; font-weight: 800; margin: 0; }
        .name { font-size: 13px; color: #555; margin: 5px 0 10px; height: 32px; overflow: hidden; line-height: 1.2; }
        .add { width: 100%; background: #fff; color: var(--ws); border: 2px solid var(--ws); padding: 7px; border-radius: 5px; font-weight: 800; cursor: pointer; }
        .add:hover { background: var(--ws); color: #fff; }

        /* CARRITO SIDEBAR */
        #side-cart { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: #fff; z-index: 2000; box-shadow: -2px 0 10px rgba(0,0,0,0.1); transition: 0.3s; padding: 20px; display: flex; flex-direction: column; }
        #side-cart.open { right: 0; }
        #cart-items { list-style: none; padding: 0; flex-grow: 1; overflow-y: auto; }
        #cart-items li { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 12px; }
        .send-btn { width: 100%; background: var(--ws); color: #fff; border: none; padding: 15px; border-radius: 10px; font-weight: 800; cursor: pointer; }

        @media (max-width: 500px) { #grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">KIOSCO JUPITER</a>
    <div class="search-container">
        <i class="fa fa-search search-icon"></i>
        <input type="text" id="buscar" placeholder="¿Qué buscas?">
    </div>
    <button class="cart-btn" onclick="toggleCart()">
        <i class="fa fa-shopping-basket"></i>
        <span class="badge" id="count">0</span>
    </button>
</header>
