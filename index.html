<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIOSCO JUPITER | Tienda Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --wallapop-green: #13c1ac;
            --text-dark: #253238;
            --bg-gray: #f7f9fa;
            --border: #e0e6e9;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-gray); 
            margin: 0; 
            padding-top: 85px; 
            color: var(--text-dark);
        }

        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 75px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            box-shadow: 0 1px 5px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: var(--wallapop-green);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
            max-width: 500px;
        }

        #buscar {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border-radius: 25px;
            border: 1px solid var(--border);
            background: #f2f4f5;
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 15px; top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .btn-carrito-nav {
            position: relative;
            background: none; border: none;
            font-size: 22px; cursor: pointer;
        }

        .cart-badge {
            position: absolute; top: -8px; right: -10px;
            background: var(--wallapop-green); color: white;
            font-size: 11px; padding: 2px 7px; border-radius: 12px;
        }

        #categorias {
            display: flex; justify-content: center;
            gap: 10px; padding: 15px; background: #fff;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
        }

        .chip {
            padding: 8px 18px; border: 1px solid var(--border);
            background: #fff; border-radius: 20px;
            cursor: pointer; font-weight: 600; color: #666;
            white-space: nowrap;
        }

        .chip.activo {
            background: var(--wallapop-green); color: white; border-color: var(--wallapop-green);
        }

        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }

        #productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .producto {
            background: #fff; border-radius: 12px;
            border: 1px solid var(--border); overflow: hidden;
            transition: 0.3s;
        }

        .producto:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        .producto img { width: 100%; height: 160px; object-fit: cover; background: #f9f9f9; }

        .info-card { padding: 12px; }

        .precio { font-size: 18px; font-weight: 800; color: #000; }

        .nombre-prod { font-size: 13px; color: #555; height: 34px; overflow: hidden; margin: 5px 0 12px 0; }

        .agregar {
            width: 100%; padding: 8px;
            background: #fff; color: var(--wallapop-green);
            border: 2px solid var(--wallapop-green);
            border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        .agregar:hover { background: var(--wallapop-green); color: white; }

        /* CARRITO LATERAL */
        #carrito {
            position: fixed; top: 0; right: -350px;
            width: 300px; height: 100%; background: white;
            box-shadow: -5px 0 20px rgba(0,0,0,0.1);
            z-index: 2000; padding: 20px; transition: 0.3s;
            display: flex; flex-direction: column;
        }

        #carrito.activo { right: 0; }

        #listaCarrito { list-style: none; padding: 0; flex-grow: 1; overflow-y: auto; }

        #listaCarrito li {
            display: flex; justify-content: space-between;
            padding: 10px 0; border-bottom: 1px solid #eee; font-size: 13px;
        }

        .btn-comprar {
            width: 100%; padding: 15px; background: var(--wallapop-green);
            color: white; border: none; border-radius: 10px;
            font-weight: 800; cursor: pointer; margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">KIOSCO JUPITER</a>
    <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" id="buscar" placeholder="Busca tu producto...">
    </div>
    <button class="btn-carrito-nav" onclick="toggleCarrito()">
        <i class="fa-solid fa-shopping-basket"></i>
        <span class="cart-badge" id="cart-count">0</span>
    </button>
</header>

<div id="categorias">
    <div class="chip activo" data-cat="todos">Todos</div>
    <div class="chip" data-cat="golosinas">Golosinas</div>
    <div class="chip" data-cat="alfajores">Alfajores</div>
    <div class="chip" data-cat="otros">Varios</div>
</div>

<div class="container">
    <div id="productos"></div>
</div>

<div id="carrito">
    <div style="display:flex; justify-content:space-between; align-items:center">
        <h3>Mi Pedido</h3>
        <button onclick="toggleCarrito()" style="border:none; background:none; font-size:20px; cursor:pointer">&times;</button>
    </div>
    <ul id="listaCarrito"></ul>
    <div id="total" style="font-size: 18px; font-weight: 800; margin: 15px 0; text-align: right;">Total: $0</div>
    <button class="btn-comprar" onclick="enviarWhatsApp()">Enviar pedido por WhatsApp</button>
</div>

<script>
    const misProductos = [
        { n: "Globo Bombuchas x100", p: 2000, img: "globo-bombuchas-x-100-un.jpg", c: "otros" },
        { n: "Globo Bombuchas sueltas x25", p: 500, img: "globo-bombuchas-sueltas-x-25-un.jpg", c: "otros" },
        { n: "Girasol Tostalindo 50g", p: 800, img: "girasol-tostalindo-50g.jpg", c: "otros" },
        { n: "Juguito Pepito triple sabor", p: 700, img: "juguito-pepito-triple-sabor.jpg", c: "otros" },
        { n: "Juguito Pepito top 2 sabores", p: 500, img: "juguito-pepito-top2-sabores.jpg", c: "otros" },
        { n: "Pastillas Lucky x8 un.", p: 100, img: "pastillas-lucky-x-8-un.jpg", c: "golosinas" },
        { n: "Tubitwist TNT Frutilla 15g", p: 500, img: "tubitwist-tnt-acida-frutilla-15g.jpg", c: "golosinas" },
        { n: "Tubitwist TNT Uva 15g", p: 500, img: "tubitwist-tnt-acida-uva-15g.jpg", c: "golosinas" },
        { n: "Tubitwist TNT Frutilla 70g", p: 1500, img: "tubitwist-tnt-acida-frutilla-70g.jpg", c: "golosinas" },
        { n: "Tubitwist TNT Uva 70g", p: 1500, img: "tubitwist-tnt-acida-uva-70g.jpg", c: "golosinas" },
        { n: "Regaliz Bull Dog Billiken 75g", p: 1500, img: "regaliz-bull-dog-billiken-75g.jpg", c: "golosinas" },
        { n: "Malvavisco Gongys 28g", p: 700, img: "malvavisco-gongys-28g.jpg", c: "golosinas" },
        { n: "Heladitos Secos un.", p: 200, img: "heladitos-secos-un.jpg", c: "golosinas" },
        { n: "Gallinitas Surtidas un.", p: 200, img: "gallinitas-surtidas-un.jpg", c: "golosinas" },
        { n: "Chup Pops Evolution", p: 500, img: "chup-pops-evolution-surtido.jpg", c: "golosinas" },
        { n: "Chupetin Mr Pops Fruta", p: 300, img: "chupetin-mr-pops-fruta.jpg", c: "golosinas" },
        { n: "Bizcochuelo Pic Nic un.", p: 1000, img: "bizcochuelo-pic-nic-un.jpg", c: "otros" },
        { n: "Mini Torta Rapsodia", p: 1000, img: "mini-torta-rapsodia.jpg", c: "alfajores" },
        { n: "Alfajor Fulbito Chocolate", p: 400, img: "alfajor-fulbito-chocolate.jpg", c: "alfajores" },
        { n: "Alfajor Fulbito Mani", p: 400, img: "alfajor-fulbito-mani.jpg", c: "alfajores" },
        { n: "Alfajor Guaymallen Oro 50g", p: 1300, img: "alfajor-guaymallen-oro-50g.jpg", c: "alfajores" },
        { n: "Alfajor Guaymallen Platino 50g", p: 1300, img: "alfajor-guaymallen-platino-50g.jpg", c: "alfajores" },
        { n: "Alfajor Fantoche Simple Night", p: 1200, img: "alfajor-fantoche-simple-night-50g.jpg", c: "alfajores" },
        { n: "Alfajor Fantoche Simple Day", p: 1200, img: "alfajor-fantoche-simple-day-50g.jpg", c: "alfajores" },
        { n: "Turron Fulbito un.", p: 400, img: "turron-fulbito-un.jpg", c: "otros" },
        { n: "Sapito Chocolatoso", p: 500, img: "rospo-sapito-chocolatoso-un.jpg", c: "golosinas" },
        { n: "Sapito Frutilla", p: 500, img: "rospo-sapito-frutilla-un.jpg", c: "golosinas" },
        { n: "Sapito Mani", p: 500, img: "rospo-sapito-mani-un.jpg", c: "golosinas" },
        { n: "Sapito Dulce de Leche", p: 500, img: "rospo-sapito-dulce-de-leche-un.jpg", c: "golosinas" },
        { n: "Chicle Fierita Tutti", p: 100, img: "chicle-fierita-tutti-un.jpg", c: "golosinas" },
        { n: "Chicle Fierita Banana", p: 100, img: "chicle-fierita-banana-un.jpg", c: "golosinas" },
        { n: "Chicle Fierita Rec Frutilla", p: 300, img: "chicle-fierita-rec-frutilla-un.jpg", c: "golosinas" },
        { n: "Chicle Open Candy Sandia", p: 300, img: "chicle-open-candy-sandia-un.jpg", c: "golosinas" },
        { n: "Masticable Misky Frutita", p: 33, img: "masticable-misky-frutita-un.jpg", c: "golosinas" },
        { n: "Tira Acida Marengo x2", p: 100, img: "tira-acida-marengo-x-2-un.jpg", c: "golosinas" },
        { n: "Goma Rollo Misky", p: 100, img: "goma-rollo-misky-un.jpg", c: "golosinas" },
        { n: "Sugus Tradicional", p: 33, img: "sugus-tradicional-un.jpg", c: "golosinas" },
        { n: "Masticable Billiken", p: 33, img: "masticable-billiken-surtido-un.jpg", c: "golosinas" },
        { n: "Mielcita Suschen", p: 100, img: "mielcita-suschen-un.jpg", c: "golosinas" },
        { n: "Chup Crazy Pop Uva", p: 900, img: "chup-crazy-pop-uva-un.jpg", c: "golosinas" },
        { n: "Chup Crazy Pop Frutilla", p: 900, img: "chup-crazy-pop-frutilla-un.jpg", c: "golosinas" },
        { n: "Sugus Confitado 50g", p: 1500, img: "sugus-confitado-tradicional-50g.jpg", c: "golosinas" },
        { n: "Lenguetazo Tutti", p: 400, img: "caramelo-lenguetazo-tutti-un.jpg", c: "golosinas" }
    ];

    const grid = document.getElementById('productos');
    let carrito = [];

    function render(cat = 'todos', busq = '') {
        grid.innerHTML = '';
        misProductos.forEach(p => {
            if ((cat === 'todos' || p.c === cat) && p.n.toLowerCase().includes(busq.toLowerCase())) {
                grid.innerHTML += `
                <div class="producto">
                    <img src="imagenes/${p.img}" onerror="this.src='https://via.placeholder.com/160?text=Kiosco+Jupiter'">
                    <div class="info-card">
                        <div class="precio">$${p.p}</div>
                        <div class="nombre-prod">${p.n}</div>
                        <button class="agregar" onclick="add('${p.n}', ${p.p})">Añadir</button>
                    </div>
                </div>`;
            }
        });
    }

    function toggleCarrito() { document.getElementById('carrito').classList.toggle('activo'); }

    function add(n, p) {
        carrito.push({n, p});
        updateCart();
    }

    function updateCart() {
        const list = document.getElementById('listaCarrito');
        list.innerHTML = '';
        let total = 0;
        carrito.forEach((item, i) => {
            list.innerHTML += `<li>${item.n} <span>$${item.p}</span></li>`;
            total += item.p;
        });
        document.getElementById('cart-count').innerText = carrito.length;
        document.getElementById('total').innerText = `Total: $${total}`;
    }

    function enviarWhatsApp() {
        if(carrito.length === 0) return alert("El carrito está vacío");
        let mensaje = "Hola Kiosco Jupiter! Mi pedido es:%0A";
        carrito.forEach(i => mensaje += `- ${i.n} ($${i.p})%0A`);
        let total = carrito.reduce((a, b) => a + b.p, 0);
        mensaje += "%0A*Total: $" + total + "*";
        window.open(`https://wa.me/TUNUMERODEWHATSAPP?text=${mensaje}`);
    }

    document.getElementById('buscar').addEventListener('input', (e) => render('todos', e.target.value));
    document.querySelectorAll('.chip').forEach(c => c.addEventListener('click', () => {
        document.querySelector('.chip.activo').classList.remove('activo');
        c.classList.add('activo');
        render(c.dataset.cat);
    }));

    render();
</script>

</body>
</html>
