<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIOSCO JUPITER | Estilo Wallapop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --wallapop-green: #13c1ac;
            --jupiter-orange: #ff6b35;
            --text-dark: #253238;
            --bg-gray: #f7f9fa;
            --border: #e0e6e9;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-gray); 
            margin: 0; 
            padding-top: 85px; 
            color: var(--text-dark);
        }

        /* HEADER PROFESIONAL */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 75px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            box-shadow: 0 1px 5px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: var(--wallapop-green);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
            max-width: 600px;
        }

        #buscar {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border-radius: 25px;
            border: 1px solid var(--border);
            background: #f2f4f5;
            font-size: 15px;
            outline: none;
            transition: 0.2s;
        }

        #buscar:focus {
            background: #fff;
            border-color: var(--wallapop-green);
        }

        .search-icon {
            position: absolute;
            left: 18px; top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .btn-carrito-nav {
            position: relative;
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: var(--text-dark);
        }

        .cart-badge {
            position: absolute;
            top: -8px; right: -10px;
            background: var(--wallapop-green);
            color: white;
            font-size: 11px;
            padding: 2px 7px;
            border-radius: 12px;
            font-weight: bold;
        }

            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px 0;
            background: #fff;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
        }
