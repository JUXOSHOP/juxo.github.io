<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ebebeb;
}

/* HEADER ESTILO MERCADO LIBRE */
header {
    background: #ffe600;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 32px;
    font-weight: bold;
    color: #333;
}

/* CONTENEDOR PRODUCTOS */
.productos {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
    padding: 30px;
}

/* TARJETA */
.producto {
    background: white;
    border-radius: 6px;
    padding: 15px;
    text-align: center;
    transition: 0.2s ease;
    border: 1px solid #ddd;
}

.producto:hover {
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.producto img {
    width: 150px;
    height: 150px;
    object-fit: contain;
}

/* NOMBRE PRODUCTO */
.producto h3 {
    font-size: 14px;
    color: #333;
    min-height: 40px;
}

/* PRECIO */
.precio {
    font-size: 22px;
    font-weight: bold;
    color: #000;
    margin: 10px 0 5px 0;
}

/* STOCK */
.stock {
    color: #00a650;
    font-size: 14px;
    margin-bottom: 10px;
}

/* BOTÃ“N */
button {
    background: #3483fa;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
}

button:hover {
    background: #2968c8;
}
</style>
