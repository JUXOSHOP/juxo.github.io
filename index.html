<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIOSCO JUPITER | Estilo Wallapop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --wallapop-cyan: #13c1ac;
            --wallapop-dark: #253238;
            --bg-gray: #f7f9fa;
            --border: #e0e6e9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            padding-top: 90px;
        }

        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 70px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            z-index: 1000;
        }

        .logo-text {
            color: var(--wallapop-cyan);
            font-size: 22px;
            font-weight: 800;
            text-decoration: none;
        }

        .search-wrapper {
            flex-grow: 1;
            margin: 0 20px;
            max-width: 500px;
            position: relative;
        }

        .search-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #99a3ad;
        }

        .search-wrapper input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 25px;
            border: 1px solid var(--border);
            background: #f2f4f5;
            outline: none;
            box-sizing: border-box;
        }

        /* Sección de ejemplo para que no se vea vacío */
        .container {
            padding: 20px 5%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo-text">KIOSCO JUPITER</a>
        <div class="search-wrapper">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Busca productos en Jupiter...">
        </div>
    </header>

    <main class="container">
        <h1>¡Bienvenido a Kiosco Jupiter!</h1>
        <p>La web está funcionando correctamente.</p>
    </main>
</body>
</html>
