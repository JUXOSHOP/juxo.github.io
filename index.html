<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIOSCO JUPITER | Tienda Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --wallapop-cyan: #13c1ac;
            --text-dark: #253238;
            --bg-gray: #f7f9fa;
            --border: #e0e6e9;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-gray); 
            margin: 0; 
            padding-top: 80px; 
            color: var(--text-dark);
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 70px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            z-index: 1000;
        }

        .logo-text {
            color: var(--wallapop-cyan);
            font-size: 22px;
            font-weight: 800;
            text-decoration: none;
        }

        .search-wrapper {
            flex-grow: 1;
            margin: 0 20px;
            max-width: 500px;
            position: relative;
        }

        .search-wrapper input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 25px;
            border: 1px solid var(--border);
            background: #f2f4f5;
            outline: none;
        }

        .search-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .btn-cart {
            position: relative;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .cart-count {
            position: absolute;
            top: -8px; right: -10px;
            background: var(--wallapop-cyan);
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        /* CATEGORIAS */
        .categories-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: #fff;
            overflow-x: auto;
            border-bottom: 1px solid var(--border);
        }

        .chip {
            padding: 8px 18px;
            border: 1px solid var(--border);
            background: #fff;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            white-space: nowrap;
        }

        .chip.active {
            background: var(--wallapop-cyan);
            color: white;
            border-color: var(--wallapop-cyan);
        }

        /* GRID */
        .main-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .product-card {
            background: #fff;
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: 0.2s;
        }

        .product-card img { width: 100%; height: 150px; object-fit: cover; background: #eee; }

        .product-info { padding: 12px; }

        .price { font-size: 18px; font-weight: 700; margin: 0; }

        .title { font-size: 13px; color: #666; margin: 5px 0 10px 0; height: 32px; overflow: hidden; }

        .btn-add {
            width: 100%;
            padding: 8px;
            background: #fff;
            color: var(--wallapop-cyan);
            border: 2px solid var(--wallapop-cyan);
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
        }

        .btn-add:hover {
            background: var(--wallapop-cyan);
            color: white;
        }

        /* CARRITO LATERAL */
        #cart-sidebar {
            position: fixed;
            top: 0; right: -350px;
            width: 300px; height: 100%;
            background: #fff;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            transition: 0.3s;
            z-index: 2000;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #cart-sidebar.open { right: 0; }

        #cart-items { list-style: none; padding: 0; flex-grow: 1; overflow-y: auto; }

        #cart-items li { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 13px; }

        .checkout-btn {
            background: var(--wallapop-cyan);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-text">KIOSCO JUPITER</div>
    <div class="search-wrapper">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="¿Qué buscas hoy?">
    </div>
    <button class="btn-cart" onclick="toggleCart()">
        <i class="fas fa-shopping-basket"></i>
        <span class="cart-count" id="count">0</span>
    </button>
</header>

<div class="categories-bar">
    <div class="chip active" onclick="filterCat('todos', this)">Todos</div>
    <div class="chip" onclick="filterCat('golosinas', this)">Golosinas</div>
    <div class="chip" onclick="filterCat('alfajores', this)">Alfajores</div>
    <div class="chip" onclick="filterCat('otros', this)">Varios</div>
</div>

<main class="main-container">
    <div class="product-grid" id="productGrid"></div>
</main>

<div id="cart-sidebar">
    <div style="display:flex; justify-content: space-between;">
        <h3>Mi Pedido</h3>
        <button onclick="toggleCart()" style="border:none; background:none; font-size:25px; cursor:pointer;">&times;</button>
    </div>
    <ul id="cart-items"></ul>
    <div id="cart-total" style="font-size: 20px; font-weight: 800; margin: 20px 0; text-align: right;">Total: $0</div>
    <div class="checkout-btn" onclick="sendWhatsApp()">Enviar Pedido</div>
</div>

<script>
    const productos = [
        { n: "Globo Bombuchas x100", p: 2000, img: "globo-bombuchas-x-100-un.jpg", c: "otros" },
        { n: "Globo Bombuchas sueltas x25", p: 500, img: "globo-bombuchas-sueltas-x-25-un.jpg", c: "otros" },
        { n: "Girasol Tostalindo 50g", p: 800, img: "girasol-tostalindo-50g.jpg", c: "otros" },
        { n: "Juguito Pepito triple sabor", p: 700, img: "juguito-pepito-triple-sabor.jpg", c: "otros" },
        { n: "Juguito Pepito top 2 sabores", p: 500, img: "juguito-pepito-top2-sabores.jpg", c: "otros" },
        { n: "Pastillas Lucky x8 un.", p: 100, img: "pastillas-lucky-x-8-un.jpg", c: "golosinas" },
        { n: "Tubitwist TNT Frutilla 15g", p: 500, img: "tubitwist-tnt-acida-frutilla-15g.jpg", c: "golosinas" },
        { n: "Tubitwist TNT Uva 15g", p: 500, img: "tubitwist-tnt-acida-uva-15g.jpg", c: "golosinas" },
        { n: "Tubitwist TNT Frutilla 70g", p: 1500, img: "tubitwist-tnt-acida-frutilla-70g.jpg", c: "golosinas" },
        { n: "Tubitwist TNT Uva 70g", p: 1500, img: "tubitwist-tnt-acida-uva-70g.jpg", c: "golosinas" },
        { n: "Regaliz Bull Dog 75g", p: 1500, img: "regaliz-bull-dog-billiken-75g.jpg", c: "golosinas" },
        { n: "Malvavisco Gongys 28g", p: 700, img: "malvavisco-gongys-28g.jpg", c: "golosinas" },
        { n: "Heladitos Secos un.", p: 200, img: "heladitos-secos-un.jpg", c: "golosinas" },
        { n: "Gallinitas Surtidas un.", p: 200, img: "gallinitas-surtidas-un.jpg", c: "golosinas" },
        { n: "Chup Pops Evolution", p: 500, img: "chup-pops-evolution-surtido.jpg", c: "golosinas" },
        { n: "Chupetin Mr Pops Fruta", p: 300, img: "chupetin-mr-pops-fruta.jpg", c: "golosinas" },
        { n: "Bizcochuelo Pic Nic", p: 1000, img: "bizcochuelo-pic-nic-un.jpg", c: "otros" },
        { n: "Mini Torta Rapsodia", p: 1000, img: "mini-torta-rapsodia.jpg", c: "alfajores" },
        { n: "Alfajor Fulbito Choco", p: 400, img: "alfajor-fulbito-chocolate.jpg", c: "alfajores" },
        { n: "Alfajor Fulbito Mani", p: 400, img: "alfajor-fulbito-mani.jpg", c: "alfajores" },
        { n: "Guaymallen Oro", p: 1300, img: "alfajor-guaymallen-oro-50g.jpg", c: "alfajores" },
        { n: "Guaymallen Platino", p: 1300, img: "alfajor-guaymallen-platino-50g.jpg", c: "alfajores" },
        { n: "Fantoche Simple Night", p: 1200, img: "alfajor-fantoche-simple-night-50g.jpg", c: "alfajores" },
        { n: "Fantoche Simple Day", p: 1200, img: "alfajor-fantoche-simple-day-50g.jpg", c: "alfajores" },
        { n: "Turron Fulbito", p: 400, img: "turron-fulbito-un.jpg", c: "otros" },
        { n: "Sapito Chocolatoso", p: 500, img: "rospo-sapito-chocolatoso-un.jpg", c: "golosinas" },
        { n: "Sapito Frutilla", p: 500, img: "rospo-sapito-frutilla-un.jpg", c: "golosinas" },
        { n: "Sapito Mani", p: 500, img: "rospo-sapito-mani-un.jpg", c: "golosinas" },
        { n: "Sapito Dulce de Leche", p: 500, img: "rospo-sapito-dulce-de-leche-un.jpg", c: "golosinas" },
        { n: "Chicle Fierita Tutti", p: 100, img: "chicle-fierita-tutti-un.jpg", c: "golosinas" },
        { n: "Chicle Fierita Banana", p: 100, img: "chicle-fierita-banana-un.jpg", c: "golosinas" },
        { n: "Chicle Fierita Rec Frutilla", p: 300, img: "chicle-fierita-rec-frutilla-un.jpg", c: "golosinas" },
        { n: "Chicle Open Candy Sandia", p: 300, img: "chicle-open-candy-sandia-un.jpg", c: "golosinas" },
        { n: "Masticable Misky", p: 33, img: "masticable-misky-frutita-un.jpg", c: "golosinas" },
        { n: "Tira Acida Marengo", p: 100, img: "tira-acida-marengo-x-2-un.jpg", c: "golosinas" },
        { n: "Goma Rollo Misky", p: 100, img: "goma-rollo-misky-un.jpg", c: "golosinas" },
        { n: "Sugus Tradicional", p: 33, img: "sugus-tradicional-un.jpg", c: "golosinas" },
        { n: "Masticable Billiken", p: 33, img: "masticable-billiken-surtido-un.jpg", c: "golosinas" },
        { n: "Mielcita Suschen", p: 100, img: "mielcita-suschen-un.jpg", c: "golosinas" },
        { n: "Chup Crazy Pop Uva", p: 900, img: "chup-crazy-pop-uva-un.jpg", c: "golosinas" },
        { n: "Chup Crazy Pop Frutilla", p: 900, img: "chup-crazy-pop-frutilla-un.jpg", c: "golosinas" },
        { n: "Sugus Confitado", p: 1500, img: "sugus-confitado-tradicional-50g.jpg", c: "golosinas" },
        { n: "Lenguetazo Tutti", p: 400, img: "caramelo-lenguetazo-tutti-un.jpg", c: "golosinas" }
    ];

    let carrito = [];
    const grid = document.getElementById('productGrid');

    function render(filter = 'todos', search = '') {
        grid.innerHTML = '';
        productos.forEach(p => {
            if ((filter === 'todos' || p.c === filter) && p.n.toLowerCase().includes(search.toLowerCase())) {
                grid.innerHTML += `
                <div class="product-card">
                    <img src="imagenes/${p.img}" onerror="this.src='https://via.placeholder.com/150?text=Jupiter'">
                    <div class="product-info">
                        <p class="price">$${p.p}</p>
                        <p class="title">${p.n}</p>
                        <button class="btn-add" onclick="add('${p.n}', ${p.p})">Añadir</button>
                    </div>
                </div>`;
            }
        });
    }

    function add(n, p) {
        carrito.push({n, p});
        document.getElementById('count').innerText = carrito.length;
        updateCart();
    }

    function updateCart() {
        const list = document.getElementById('cart-items');
        list.innerHTML = '';
        let total = 0;
        carrito.forEach((item) => {
            total += item.p;
            list.innerHTML += `<li>${item.n} <b>$${item.p}</b></li>`;
        });
        document.getElementById('cart-total').innerText = `Total: $${total}`;
    }

    function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('open'); }

    function filterCat(cat, el) {
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        render(cat, document.getElementById('searchInput').value);
    }

    function sendWhatsApp() {
        if(carrito.length === 0) return alert("Carrito vacío");
        let msg = "Hola Kiosco Jupiter! Pedido:%0A";
        carrito.forEach(i => msg += `- ${i.n} ($${i.p})%0A`);
        let total = carrito.reduce((a, b) => a + b.p, 0);
        msg += "%0A*Total: $" + total + "*";
        window.open("https://wa.me/TUNUMERO?text=" + msg);
    }

    document.getElementById('searchInput').oninput = (e) => render('todos', e.target.value);
    
    // Iniciar
    window.onload = () => render();
</script>

</body>
</html>
