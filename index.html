<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIOSCO JUPITER | Wallapop Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --wallapop-cyan: #13c1ac;
            --wallapop-dark: #253238;
            --bg-gray: #f7f9fa;
            --border: #e0e6e9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            padding-top: 80px; /* Espacio para el header fijo */
        }

        /* NAVBAR ESTILO WALLAPOP */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 70px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8%;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-text {
            color: var(--wallapop-cyan);
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .search-wrapper {
            flex-grow: 1;
            margin: 0 40px;
            max-width: 650px;
            position: relative;
        }

        .search-wrapper input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 25px;
            border: 1px solid var(--border);
            background: #f2f4f5;
            font-size: 15px;
            outline: none;
            transition: 0.2s;
        }

        .search-wrapper input:focus {
            background: #fff;
            border-color: var(--wallapop-cyan);
            box-shadow: 0 0 0 4px rgba(19, 193, 172, 0.1);
        }

        .search-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-cart {
            position: relative;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--wallapop-dark);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -10px;
            background: var(--wallapop-cyan);
            color: white;
            font-size: 11px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 50%;
        }

        /* CATEGORÍAS TIPO CHIPS */
        .categories-bar {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 20px;
            background: #fff;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
        }

        .chip {
            padding: 10px 20px;
            border: 1px solid var(--border);
            background: #fff;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            white-space: nowrap;
            transition: 0.2s;
        }

        .chip.active, .chip:hover {
            border-color: var(--wallapop-cyan);
            color: var(--wallapop-cyan);
            background: rgba(19, 193, 172, 0.05);
        }

        /* GRID DE PRODUCTOS */
        .main-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 24px;
        }

        .product-card {
            background: #fff;
            border-radius: 12px;
            border: 1px solid #e0e6e9;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .price {
            font-size: 20px;
            font-weight: 700;
            color: var(--wallapop-dark);
            margin: 0;
        }

        .title {
            font-size: 15px;
            color: #666;
            margin: 5px 0 15px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 38px;
        }

        .btn-add {
            width: 100%;
            padding: 10px;
            background: var(--wallapop-cyan);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-add:hover { opacity: 0.9; }

        /* CARRITO LATERAL (DRAWER) */
        #cart-sidebar {
            position: fixed;
            top: 0; right: -350px;
            width: 320px; height: 100%;
            background: #fff;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transition: 0.3s;
            z-index: 2000;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        #cart-sidebar.open { right: 0; }

        .close-cart {
            align-self: flex-end;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #cart-items { list-style: none; padding: 0; flex-grow: 1; overflow-y: auto; }

        #cart-items li {
            display: flex; justify-content: space-between;
            padding: 15px 0; border-bottom: 1px solid #f0f0f0;
        }

        .checkout-btn {
            background: var(--wallapop-cyan);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo-container">
        <span class="logo-text">KIOSCO JUPITER</span>
    </a>

    <div class="search-wrapper">
        <i class="fas fa-search"></i>
        <input type="text" id="mainSearch" placeholder="Busca golosinas, alfajores o jugos...">
    </div>

    <div class="nav-actions">
        <button class="btn-cart" onclick="toggleCart()">
            <i class="fas fa-shopping-basket"></i>
            <span class="cart-count" id="count">0</span>
        </button>
    </div>
</header>

<div class="categories-bar">
    <div class="chip active" data-cat="todos">Todos</div>
    <div class="chip" data-cat="golosinas">Golosinas</div>
    <div class="chip" data-cat="alfajores">Alfajores</div>
    <div class="chip" data-cat="jugos">Jugos</div>
    <div class="chip" data-cat="otros">Varios</div>
</div>

<main class="main-container">
    <div class="product-grid" id="grid">
        </div>
</main>

<div id="cart-sidebar">
    <span class="close-cart" onclick="toggleCart()">&times;</span>
    <h2>Tu Carrito</h2>
    <ul id="cart-items"></ul>
    <div id="cart-total" style="font-size: 20px; font-weight: 800; text-align: right; margin: 20px 0;">Total: $0</div>
    <a href="#" class="checkout-btn" onclick="alert('Ir a Mercado Pago')">Confirmar pedido</a>
</div>

<script>
    const productos = [
        { n: "Globo Bombuchas x100", p: 2000, img: "globo-bombuchas-x-100-un.jpg", c: "otros" },
        { n: "Juguito Pepito triple sabor", p: 700, img: "juguito-pepito-triple-sabor.jpg", c: "jugos" },
        { n: "Alfajor Fulbito Chocolate", p: 400, img: "alfajor-fulbito-chocolate.jpg", c: "alfajores" },
        { n: "Regaliz Bull Dog Billiken 75g", p: 1500, img: "regaliz-bull-dog-billiken-75g.jpg", c: "golosinas" },
        { n: "Sapito Chocolatoso un.", p: 500, img: "rospo-sapito-chocolatoso-un.jpg", c: "golosinas" },
        { n: "Guaymallen Oro 50g", p: 1300, img: "alfajor-guaymallen-oro-50g.jpg", c: "alfajores" },
        { n: "Chicle Fierita Tutti", p: 100, img: "chicle-fierita-tutti-un.jpg", c: "golosinas" },
        { n: "Tubitwist TNT Frutilla 70g", p: 1500, img: "tubitwist-tnt-acida-frutilla-70g.jpg", c: "golosinas" }
        // Agrega aquí los demás de tu lista...
    ];

    const grid = document.getElementById('grid');
    let carrito = [];

    function renderProducts(filter = 'todos', text = '') {
        grid.innerHTML = '';
        const filtered = productos.filter(p => {
            const matchesCat = filter === 'todos' || p.c === filter;
            const matchesText = p.n.toLowerCase().includes(text.toLowerCase());
            return matchesCat && matchesText;
        });

        filtered.forEach(p => {
            grid.innerHTML += `
                <div class="product-card">
                    <img src="imagenes/${p.img}" onerror="this.src='https://via.placeholder.com/300x250?text=Kiosco+Jupiter'">
                    <div class="product-info">
                        <p class="price">$${p.p}</p>
                        <h3 class="title">${p.n}</h3>
                        <button class="btn-add" onclick="addCart('${p.n}', ${p.p})">Añadir</button>
                    </div>
                </div>
            `;
        });
    }

    // Carrito
    function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('open'); }

    function addCart(name, price) {
        carrito.push({name, price});
        updateCart();
    }

    function updateCart() {
        const list = document.getElementById('cart-items');
        list.innerHTML = '';
        let total = 0;
        carrito.forEach((item, i) => {
            list.innerHTML += `<li>${item.name} <span>$${item.price}</span></li>`;
            total += item.price;
        });
        document.getElementById('count').innerText = carrito.length;
        document.getElementById('cart-total').innerText = `Total: $${total}`;
    }

    // Buscador y Filtros
    document.getElementById('mainSearch').addEventListener('input', (e) => {
        renderProducts('todos', e.target.value);
    });

    document.querySelectorAll('.chip').forEach(chip => {
        chip.addEventListener('click', () => {
            document.querySelector('.chip.active').classList.remove('active');
            chip.classList.add('active');
            renderProducts(chip.dataset.cat);
        });
    });

    renderProducts();
</script>

</body>
</html>
